<body>

  <h1>Rock Paper Scissors ‚úä‚úã‚úåÔ∏è</h1>

  <div class="choices">
    <button onclick="playGame('rock')">Rock</button>
    <button onclick="playGame('paper')">Paper</button>
    <button onclick="playGame('scissors')">Scissors</button>
  </div>

  <div id="result"></div>

  <script>
    function playGame(userChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      let result = '';

      if (userChoice === computerChoice) {
        result = "It's a draw! ü§ù";
      } else if (
        (userChoice === 'rock' && computerChoice === 'scissors') ||
        (userChoice === 'paper' && computerChoice === 'rock') ||
        (userChoice === 'scissors' && computerChoice === 'paper')
      ) {
        result = `You win! üéâ (${userChoice} beats ${computerChoice})`;
      } else {
        result = `You lose! üò¢ (${computerChoice} beats ${userChoice})`;
      }

      document.getElementById('result').innerHTML =
        // `<p>You chose <b>${userChoice}</b></p>
        //  <p>Computer chose <b>${computerChoice}</b></p>
         `<p>${result}</p>`;
    }
  </script>
