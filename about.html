<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sample Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2196F3;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        nav {
            background-color: #ccc;
            padding: 10px;
            text-align: center;

        <a href="index.html">Home</a>
